# 全局基础数据路径，主要供数据导入脚本 import_data.py 使用
# 请根据你的实际情况修改，例如 "/mnt/data/bot_resources/" 或 "D:/BotData/"
# 如果插件的 folder_name 是绝对路径，则会忽略此基础路径
# 在插件正常运行时，此路径不是必需的，因为数据已在数据库中
base_data_path = "your/base/data/path/" # 请务必修改这里为你实际的基础路径！

# 数据库文件路径 (相对于插件根目录，例如 RandomBrainHole/data/词库.db)
# 这是插件运行时必需的配置
database_path = "database/random_brainhole_data.db" # 例如，插件根目录下的 random_brainhole_data.db

# [[plugins]] 数组定义了每个子功能/词库的配置
[[plugins]]
name = "脑洞" # 插件的友好名称，日志中可能会用到
module_name = "brainhole" # 对应的 plugins 目录下的 Python 文件名 (不含 .py)
info_function_name = "random_brainhole_info" # 该 Python 文件中处理信息的主函数名
table_name = "brainhole_terms"  # <--- 脑洞插件对应数据库中的表名
keywords = ["随机脑洞", "脑洞"] # 触发此插件的关键词列表
folder_name = "brainhole_files" # (供 import_data.py 使用) 数据文件所在文件夹名称
file_extensions = [".xlsx"]     # (供 import_data.py 使用) 支持的文件扩展名
retry_attempts = 2 # 获取数据失败时的重试次数
failure_message = "随机脑洞被吃掉了~" # 最终失败时发送的消息

